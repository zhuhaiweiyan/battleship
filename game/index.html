<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An Ge's Battleship - Game</title>
    <link rel="stylesheet" href="../common/styles.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>An Ge's Battleship</h1>
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../game/" class="active">Game</a></li>
          <li><a href="../rules/">Rules</a></li>
          <li><a href="../scores/">High Scores</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="game-header">
        <h2>Battle in Progress</h2>
        <div id="game-info">
          <p>Timer: <span>00:15:42</span></p>
        </div>
      </section>

      <section id="game-boards">
        <!-- Enemy Board -->
        <div class="board-container">
          <h3>Enemy Board</h3>
          <div class="grid">
            <div class="tile hit">✔</div>
            <div class="tile miss">❌</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile hit">✔</div>
            <div class="tile"></div>
            <div class="tile miss">❌</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile miss">❌</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile hit">✔</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile miss">❌</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile hit">✔</div>
          </div>
        </div>

        <!-- Player Board -->
        <div class="board-container">
          <h3>Your Board</h3>
          <div class="grid">
            <div class="tile"></div>
            <div class="tile hit">✔</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile miss">❌</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile hit">✔</div>
            <div class="tile"></div>
            <div class="tile miss">❌</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile miss">❌</div>
            <div class="tile"></div>
            <div class="tile hit">✔</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
        </div>
      </section>

      <div id="restart-section">
        <button id="restart-button" class="restart-btn">Restart</button>
      </div>
    </main>

    <footer>
      <p>&copy; CS5610 PROJECT</p>
    </footer>
  </body>
</html>
